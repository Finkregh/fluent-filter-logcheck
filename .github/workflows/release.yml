name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.1)"
        required: true
        type: string

env:
  RUBY_VERSION: "3.1"

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Run full test suite
        run: bundle exec rake test

      - name: Run security scan
        run: bundle exec brakeman --force

      - name: Run linting
        run: bundle exec rubocop

      - name: Validate gemspec
        run: gem build fluent-plugin-logcheck.gemspec

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in gemspec
        run: |
          sed -i "s/spec.version.*=.*/spec.version       = '${{ steps.version.outputs.version }}'/" fluent-plugin-logcheck.gemspec

      - name: Build gem
        run: |
          gem build fluent-plugin-logcheck.gemspec

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract changelog for this version
            awk '/^## \[${{ steps.version.outputs.version }}\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.md
            if [ ! -s release_notes.md ]; then
              echo "## Changes in ${{ steps.version.outputs.version }}" > release_notes.md
              echo "- See commit history for detailed changes" >> release_notes.md
            fi
          else
            echo "## Release ${{ steps.version.outputs.version }}" > release_notes.md
            echo "- See commit history for detailed changes" >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Upload gem to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./fluent-plugin-logcheck-${{ steps.version.outputs.version }}.gem
          asset_name: fluent-plugin-logcheck-${{ steps.version.outputs.version }}.gem
          asset_content_type: application/octet-stream

  publish:
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in gemspec
        run: |
          sed -i "s/spec.version.*=.*/spec.version       = '${{ steps.version.outputs.version }}'/" fluent-plugin-logcheck.gemspec

      - name: Build gem
        run: gem build fluent-plugin-logcheck.gemspec

      - name: Setup RubyGems credentials
        run: |
          mkdir -p ~/.gem
          cat > ~/.gem/credentials << EOF
          ---
          :rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}
          EOF
          chmod 600 ~/.gem/credentials

      - name: Publish to RubyGems
        run: |
          gem push fluent-plugin-logcheck-${{ steps.version.outputs.version }}.gem

  notify:
    name: Post-Release Notification
    runs-on: ubuntu-latest
    needs: [release, publish]
    if: always()

    steps:
      - name: Notify success
        if: ${{ needs.release.result == 'success' }}
        run: |
          echo "ğŸ‰ Release completed successfully!"
          echo "Version: ${{ needs.release.outputs.version }}"

      - name: Notify failure
        if: ${{ needs.release.result == 'failure' || needs.publish.result == 'failure' }}
        run: |
          echo "âŒ Release process failed. Please check the logs."
          exit 1
