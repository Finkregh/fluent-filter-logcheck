# Test cracking rules - security intrusion detection
<source>
  @type sample
  sample [
    {"message":"Dec 10 10:53:41 testhost kernel: Oversized packet received from 192.168.1.100"},
    {"message":"Dec 10 10:53:42 testhost kernel: Normal network activity"},
    {"message":"Dec 10 10:53:43 testhost sshd[12345]: Multiple failed login attempts"},
    {"message":"Dec 10 10:53:44 testhost application[67890]: Regular application message"}
  ]
  tag cracking-logcheck.test
  rate 4
  auto_increment_key seq
</source>

<filter cracking-logcheck.test>
  @type logcheck
  # Test cracking detection rules - should generate ALERTS
  rules_file /etc/logcheck/cracking.d/kernel
</filter>

<match *.**>
  @type copy
  <store>
    @type stdout
  </store>
</match>
